name: Admin service CI/CD with gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

#      - name: Set environment variables
#        run: |
#          echo "CONFIG_SERVER_URL=${{secrets.CONFIG_SERVER_URL}}" >> $GITHUB_ENV
#          echo "ENCRYPT_KEY=${{secrets.ENCRYPT_KEY}}" >> $GITHUB_ENV
#          echo "PROFILE=prod" >> $GITHUB_ENV
#
#      - name: Substitute variables in application.yml
#        run: |
#          apt-get update && apt-get install -y gettext-base
#          envsubst < src/main/resources/application.yml > src/main/resources/application.yml.temp
#          mv src/main/resources/application.yml.temp src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest -f Dockerfile .

      - name: Push docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest

  run-docker-image-on-ec2:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docker-image
    runs-on: cleanfree_be_admin_runner

    steps:
      - name: Pull image from docker hub
        run: |
          sudo docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest

      - name: Check if container is running
        id: check-container
        run: |
          if sudo docker ps -a | grep -q ${{ secrets.DOCKER_IMAGE }}; then
            echo "be_admin-container-running=true" >> $GITHUB_OUTPUT
          else
            echo "be_admin-container-running=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop and remove container
        if: steps.check-container.outputs.be_admin-container-running == 'true'
        run: |
          sudo docker stop ${{ secrets.DOCKER_IMAGE }}
          sudo docker rm ${{ secrets.DOCKER_IMAGE }}   

      - name: Run new docker container
        run: sudo docker run -d --name ${{ secrets.DOCKER_IMAGE }} -p ${{ secrets.DOCKER_PORT_FORWARDING }} --net cleanfree-network ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKER_IMAGE }}:latest

      - name: Delete old docker image
        run: sudo docker system prune -f
